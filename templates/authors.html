{% extends "index.html" %}
{% block title %}Authors &ndash; {% endblock %}

{% block breadcrumbs %}
<li class="active">Authors</li>
{% endblock %}

{% block content %}
<header>
  <h1>Authors</h1>
</header>
<article>
  <ul class="aggregate-list">
    {% for author, articles in authors|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a>
      <span class="label label-primary">{{ articles|count }}</span>
    </li>
    {% endfor %}
  </ul>
</article>
{% endblock %}
